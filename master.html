<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Excel File</title>
</head>
<body>
  <h1>Upload Excel File to GitHub</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label for="gradeFile">Choose an Excel file:</label>
    <input type="file" id="gradeFile" name="gradeFile" accept=".xlsx" required />
    <button type="submit">Upload</button>
  </form>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent form from submitting the traditional way
      
      const file = document.getElementById('gradeFile').files[0];
      if (!file) {
        alert('Please select a file before uploading.');
        return;
      }

      const formData = new FormData();
      formData.append('gradeFile', file); // Append the selected file to the FormData object

      try {
        const response = await fetch('/.netlify/functions/upload', {
          method: 'POST',
          body: formData, // Send the form data with the file
        });

        const result = await response.json(); // Parse the JSON response from the server
        if (response.ok) {
          alert('File uploaded successfully: ' + result.message);
        } else {
          throw new Error(result.message || 'Unknown error');
        }
      } catch (error) {
        alert('File upload failed: ' + error.message);
      }
    });
  </script>
</body>
</html>
