<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Upload Excel File</title>
</head>
<body>
  <h1>Upload Excel File to GitHub</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label for="gradeFile">Choose an Excel file:</label>
    <input type="file" id="gradeFile" name="gradeFile" accept=".xlsx" required />
    <button type="submit">Upload</button>
  </form>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const file = document.getElementById('gradeFile').files[0];
      const formData = new FormData();
      formData.append('gradeFile', file);

      try {
      // Get the file data from the event
      const fileData = event.body;
        console.log(fileData)

      // Make a request to the GitHub API to create a new file
      const response = await axios.put('https://api.github.com/repos/Tanish431/final_combo/contents/', {
        message: 'Upload file',
        content: fileData,
      });

        console.log({
        statusCode: 200,
        body: JSON.stringify({ message: 'File uploaded successfully', data: response.data }),
      })
      // Return a success response
      return {
        statusCode: 200,
        body: JSON.stringify({ message: 'File uploaded successfully', data: response.data }),
      };
    } catch (error) {
      console.error(error);
      return {
        statusCode: 500,
        body: JSON.stringify({ message: 'File upload failed', error: error.message }),
      };
    };
  });
  </script>
</body>
</html>
