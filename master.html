<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Upload Excel File</title>
</head>
<body>
  <h1>Upload Excel File to GitHub</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <label for="gradeFile">Choose an Excel file:</label>
    <input type="file" id="gradeFile" name="gradeFile" accept=".xlsx" required />
    <button type="submit">Upload</button>
  </form>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
     const file = document.getElementById('gradeFile').files[0];
      if (!file) {
        alert('Please select a file.');
        return;
      }

      const reader = new FileReader();
      reader.onload = async function(event) {
        const fileContent = btoa(event.target.result); // Convert file content to base64
        const fileName = file.name; // Extract file name
        
        // Prepare the payload for the Netlify function
        const payload = {
          fileName: `path/in/repo/${fileName}`, // Path within the repo
          fileContent: fileContent
        };

        try {
          // Make a request to the Netlify function
          const response = await axios.post('/.netlify/functions/upload', payload);

          if (response.status === 200) {
            alert('File uploaded successfully!');
            console.log(response.data);
          } else {
            throw new Error('Failed to upload file');
          }
        } catch (error) {
          alert('Error uploading file: ' + error.message);
          console.error(error);
        }
      };

      reader.readAsBinaryString(file);
  });
  </script>
</body>
</html>
